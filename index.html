<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L·ªãch s·ª≠ P2P TON - Treeng Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
            animation: bgGradient 10s ease infinite;
        }
        @keyframes bgGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            animation: fadeIn 1s ease-in-out;
            border: 3px solid #00c6ff;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 40px;
            color: #00c6ff;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(0, 198, 255, 0.7);
            position: relative;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60px;
            height: 4px;
            background: #00c6ff;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px #00c6ff;
        }

        .transaction-list {
            max-height: 400px;
            overflow-y: auto;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .transaction-list::-webkit-scrollbar {
            width: 8px;
        }
        .transaction-list::-webkit-scrollbar-thumb {
            background: #00c6ff;
            border-radius: 4px;
        }
        .transaction-list::-webkit-scrollbar-track {
            background: #e9ecef;
        }

        .transaction-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .transaction-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.5);
        }
        .transaction-item p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }
        .transaction-item span.label { font-weight: 700; color: #00c6ff; text-transform: uppercase; }
        .transaction-item span.value { font-weight: 500; color: #555; }

        .error {
            font-size: 30px;
            color: #ff4757;
            font-weight: 800;
            margin: 20px 0;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.7);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .error::before { content: 'üêí'; position: absolute; left: -40px; font-size: 36px; animation: bounce 1s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .loading {
            font-size: 24px;
            color: #2ed573;
            font-style: italic;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .spinner {
            width: 28px;
            height: 28px;
            border: 4px solid #2ed573;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer {
            position: fixed;
            bottom: 15px;
            font-size: 16px;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 15px;
            border-radius: 20px;
        }

        .back-btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 198, 255, 0.5);
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #0072ff, #00c6ff);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.8);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        @media (max-width: 600px) {
            .container { padding: 25px; width: 95%; }
            h1 { font-size: 30px; }
            .transaction-item p { font-size: 14px; flex-direction: column; text-align: left; }
            .transaction-item span.label, .transaction-item span.value { text-align: left; }
            .error { font-size: 24px; }
            .loading { font-size: 20px; }
            .back-btn { padding: 10px 20px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>L·ªãch s·ª≠ P2P TON</h1>
        <div id="result"></div>
        <button class="back-btn" onclick="window.Telegram.WebApp.close()">Quay l·∫°i</button>
    </div>
    <div class="footer">¬©Treeng Premium 2025 - Designed with üíñ</div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        const API_KEY = "b6726dd60c0c9d7beae31bafd11b1483133c9515faae94af815e5594963744e9";
        const ADMIN_WALLET = "UQAsZfruadwz81tvZaRQtWJ6FlxY7aGOVl9V4dGxtGtN1V36";
        const resultDiv = document.getElementById("result");

        // H√†m ƒë·ªãnh d·∫°ng s·ªë
        function formatNumber(num) {
            return num.toLocaleString('vi-VN', { minimumFractionDigits: 2, maximumFractionDigits: 6 });
        }

        // H√†m ƒë·ªãnh d·∫°ng th·ªùi gian
        function formatTime(utime) {
            return new Date(utime * 1000).toLocaleString("vi-VN", {
                hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric'
            });
        }

        // H√†m fetch v·ªõi retry
        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, { timeout: 10000 });
                    if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                    return await response.json();
                } catch (e) {
                    if (i === retries - 1) throw e;
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

        // Ki·ªÉm tra l·ªãch s·ª≠ P2P
        async function fetchTransactionHistory() {
            resultDiv.innerHTML = `<div class="loading"><div class="spinner"></div><span>ƒêang t·∫£i l·ªãch s·ª≠ giao d·ªãch...</span></div>`;
            try {
                const url = `https://toncenter.com/api/v2/getTransactions?address=${ADMIN_WALLET}&limit=50&api_key=${API_KEY}`;
                const data = await fetchWithRetry(url);

                if (!data.result || data.result.length === 0) {
                    resultDiv.innerHTML = `<p class="error">404 - Kh√¥ng t√¨m th·∫•y giao d·ªãch n√†o!</p>`;
                    return;
                }

                let historyHTML = '<div class="transaction-list">';
                data.result.forEach(tx => {
                    const amount = parseInt(tx.in_msg.value || 0) / 10**9;
                    if (amount > 0) {  // Ch·ªâ hi·ªÉn th·ªã giao d·ªãch nh·∫≠n TON
                        const txData = {
                            TxID: tx.transaction_id.hash.slice(0, 18) + "...",
                            Amount: formatNumber(amount) + " TON",
                            Sender: tx.in_msg.source.slice(0, 18) + "...",
                            Memo: tx.in_msg.message || "None",
                            Time: formatTime(tx.utime)
                        };
                        historyHTML += `
                            <div class="transaction-item">
                                <p><span class="label">TxID:</span> <span class="value">${txData.TxID}</span></p>
                                <p><span class="label">S·ªë TON:</span> <span class="value">${txData.Amount}</span></p>
                                <p><span class="label">Ng∆∞·ªùi g·ª≠i:</span> <span class="value">${txData.Sender}</span></p>
                                <p><span class="label">Ghi ch√∫:</span> <span class="value">${txData.Memo}</span></p>
                                <p><span class="label">Th·ªùi gian:</span> <span class="value">${txData.Time}</span></p>
                            </div>
                        `;
                    }
                });
                historyHTML += '</div>';

                resultDiv.innerHTML = historyHTML;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">404 - L·ªói: ${error.message}</p>`;
                console.error("Fetch error:", error);
            }
        }

        // Particle.js setup
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#00c6ff" },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#00c6ff", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // T·ª± ƒë·ªông ch·∫°y
        window.onload = () => {
            fetchTransactionHistory();
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        };
    </script>
</body>
</html>
