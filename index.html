        .timer {

        .submit-btn {

        .loading {

        .footer {

        #particles-js {

        /* Hi·ªáu ·ª©ng vi·ªÅn ƒë·ªông */
        .container::before {

            filter: blur(10px);
            z-index: -1;

        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container { padding: 25px; width: 95%; }
            h1 { font-size: 30px; }
            .info-box p, .captcha-box p { font-size: 16px; }
            .submit-btn { padding: 10px 25px; font-size: 16px; }
            .footer { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Ki·∫øm ti·ªÅn v·ªõi Captcha</h1>
        <div id="info"></div>
        <div id="captcha-box" class="captcha-box">
            <img id="captcha-img" src="" alt="Captcha" class="captcha-img">
            <div id="timer" class="timer">Th·ªùi gian c√≤n l·∫°i: 60s</div>
            <input type="text" id="captcha-input" class="captcha-input" placeholder="Nh·∫≠p m√£ captcha">
            <button id="submit-btn" class="submit-btn">G·ª≠i</button>
        </div>
        <div id="result"></div>
    </div>
    <div class="footer">¬©Treeng Premium 2025 - Designed with üíñ</div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        const infoDiv = document.getElementById("info");
        const captchaImg = document.getElementById("captcha-img");
        const captchaInput = document.getElementById("captcha-input");
        const submitBtn = document.getElementById("submit-btn");
        const resultDiv = document.getElementById("result");
        const timerDiv = document.getElementById("timer");

        let userId = "";
        let currentCaptcha = "";
        let timeLeft = 60;
        let timerInterval;

        // L·∫•y user_id t·ª´ URL
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("user_id") || "Unknown";
        }

        // T·∫°o captcha t·ª´ API (s·ª≠ d·ª•ng d·ªãch v·ª• mi·ªÖn ph√≠ Dummy Captcha API)
        async function generateCaptcha() {
            try {
                // S·ª≠ d·ª•ng API Captcha Generator mi·ªÖn ph√≠ (v√≠ d·ª•: https://captcha.com)
                // ƒê√¢y l√† gi·∫£ l·∫≠p, thay b·∫±ng API th·ª±c n·∫øu c√≥
                const response = await fetch("https://api.dummy-captcha.com/generate?difficulty=hard");
                const data = await response.json();
                captchaImg.src = data.image; // Gi·∫£ l·∫≠p URL h√¨nh ·∫£nh
                currentCaptcha = data.code; // Gi·∫£ l·∫≠p m√£ captcha
            } catch (e) {
                // Gi·∫£ l·∫≠p captcha n·∫øu API kh√¥ng kh·∫£ d·ª•ng
                currentCaptcha = Math.random().toString(36).substr(2, 6).toUpperCase();
                captchaImg.src = `https://via.placeholder.com/200x80/FF6F61/FFF?text=${currentCaptcha}`;
            }
            captchaInput.value = "";
            resetTimer();
        }

        // ƒê·∫øm ng∆∞·ª£c 60s v√† ƒë·ªïi captcha
        function startTimer() {
            timeLeft = 60;
            timerDiv.textContent = `Th·ªùi gian c√≤n l·∫°i: ${timeLeft}s`;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = `Th·ªùi gian c√≤n l·∫°i: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    generateCaptcha();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            startTimer();
        }

        // G·ª≠i l·ªánh ki·∫øm ti·ªÅn t·ªõi bot
        async function sendEarnCommand() {
            try {
                window.Telegram.WebApp.sendData(`/earn ${userId}`);
                resultDiv.innerHTML = `<div class="result-message success">‚úÖ Th√†nh c√¥ng! B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c 0.00001 USDT!</div>`;
                submitBtn.disabled = true;
                setTimeout(() => {
                    generateCaptcha();
                    submitBtn.disabled = false;
                    resultDiv.innerHTML = "";
                }, 3000);
            } catch (e) {
                resultDiv.innerHTML = `<div class="result-message error">‚ùå L·ªói: Kh√¥ng th·ªÉ g·ª≠i l·ªánh t·ªõi bot!</div>`;
            }
        }

        // Ki·ªÉm tra captcha
        function checkCaptcha() {
            const userInput = captchaInput.value.trim().toUpperCase();
            if (userInput === currentCaptcha) {
                sendEarnCommand();
            } else {
                resultDiv.innerHTML = `<div class="result-message error">‚ùå Sai m√£ captcha! Vui l√≤ng th·ª≠ l·∫°i.</div>`;
                setTimeout(() => { resultDiv.innerHTML = ""; }, 2000);
            }
        }

        // Hi·ªÉn th·ªã th√¥ng tin ng∆∞·ªùi d√πng
        function displayUserInfo() {
            userId = getUserId();
            const dummyBalance = "0.00000"; // Gi·∫£ l·∫≠p s·ªë d∆∞, thay b·∫±ng API n·∫øu c·∫ßn
            infoDiv.innerHTML = `
                <div class="info-box">
                    <p><span class="label">ID Ng∆∞·ªùi d√πng:</span> <span class="value">${userId}</span></p>
                    <p><span class="label">S·ªë d∆∞ USDT:</span> <span class="value">${dummyBalance} USDT</span></p>
                    <p><span class="label">M√£ Captcha gi·∫£i ƒë∆∞·ª£c:</span> <span class="value">0</span></p>
                </div>
            `;
        }

        // Particle.js setup
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#ff6f61" },
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: true, distance: 120, color: "#ff6f61", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        // T·ª± ƒë·ªông ch·∫°y
        window.onload = () => {
            displayUserInfo();
            generateCaptcha();
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            submitBtn.addEventListener("click", checkCaptcha);
            captchaInput.addEventListener("keypress", (e) => {
                if (e.key === "Enter") checkCaptcha();
            });
        };
    </script>
</body>
</html>
