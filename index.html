<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ki·∫øm ti·ªÅn v·ªõi Captcha - Treeng Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f2fe, #bae6fd, #7dd3fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #1e40af;
            position: relative;
            animation: bgWave 18s ease infinite;
        }

        @keyframes bgWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 3px solid #38bdf8;
            animation: fadeIn 1.2s ease-in-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            color: #38bdf8;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
            text-shadow: 0 0 15px rgba(56, 189, 248, 0.8);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 60px;
            height: 4px;
            background: #38bdf8;
            transform: translateX(-50%);
            border-radius: 2px;
            box-shadow: 0 0 10px #38bdf8;
        }

        #info {
            background: linear-gradient(135deg, #f0f9ff, #dbeafe);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #info p {
            font-size: 18px;
            color: #1e40af;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        #info strong {
            color: #38bdf8;
            font-weight: 700;
            text-transform: uppercase;
        }

        canvas {
            background: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #38bdf8;
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.05);
        }

        .captcha-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #38bdf8;
            border-radius: 10px;
            outline: none;
            margin-bottom: 15px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .captcha-input:focus {
            border-color: #0ea5e9;
            box-shadow: 0 0 10px rgba(14, 165, 233, 0.5);
        }

        .submit-btn, #withdraw-btn {
            background: linear-gradient(90deg, #38bdf8, #0ea5e9);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover, #withdraw-btn:hover {
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 189, 248, 0.8);
        }

        #withdraw-btn {
            display: none;
        }

        #result p {
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        #result p[style*="color:green"] {
            background: #34d399;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        #result p[style*="color:red"] {
            background: #f87171;
            color: white;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            font-size: 16px;
            color: #1e40af;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 20px;
            animation: fadeInFooter 1s ease-in-out;
        }

        @keyframes fadeInFooter {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 25px;
            background: linear-gradient(45deg, #38bdf8, #0ea5e9);
            filter: blur(10px);
            z-index: -1;
            animation: glowBorder 4s infinite;
        }

        @keyframes glowBorder {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.1), transparent);
            z-index: -1;
            opacity: 0.8;
        }

        .btn-wrapper {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .captcha-wrapper {
            position: relative;
            padding: 20px;
            background: linear-gradient(135deg, #f0f9ff, #dbeafe);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .captcha-wrapper::before {
            content: 'üîí';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #38bdf8;
            text-shadow: 0 0 5px rgba(56, 189, 248, 0.5);
        }

        @media (max-width: 600px) {
            .container { padding: 25px; width: 95%; }
            h1 { font-size: 28px; }
            #info p { font-size: 16px; }
            .submit-btn, #withdraw-btn { padding: 10px 20px; font-size: 16px; }
            canvas { width: 180px; height: 70px; }
            .footer { font-size: 14px; }
        }

        @media (max-width: 400px) {
            h1 { font-size: 24px; }
            #info p { font-size: 14px; }
            .submit-btn, #withdraw-btn { padding: 8px 15px; font-size: 14px; }
            canvas { width: 150px; height: 60px; }
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
        }

        .submit-btn:active, #withdraw-btn:active {
            transform: translateY(2px);
            box-shadow: 0 3px 10px rgba(56, 189, 248, 0.3);
        }

        .captcha-input::placeholder {
            color: #60a5fa;
            font-style: italic;
        }

        #particles-js canvas {
            display: block;
            vertical-align: bottom;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
        }

        .submit-btn, #withdraw-btn {
            position: relative;
        }

        .submit-btn::after, #withdraw-btn::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 30px;
            background: linear-gradient(45deg, #38bdf8, #0ea5e9);
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-btn:hover::after, #withdraw-btn:hover::after {
            opacity: 0.7;
        }

        .captcha-wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        #result {
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            backdrop-filter: blur(5px);
        }

        #info {
            position: relative;
            overflow: hidden;
        }

        #info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(56, 189, 248, 0.2), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1>Ki·∫øm ti·ªÅn v·ªõi Captcha</h1>
        <div id="info"></div>
        
        <div class="captcha-wrapper">
            <canvas id="captchaCanvas" width="200" height="80"></canvas>
            <input type="text" id="captcha-input" class="captcha-input" placeholder="Nh·∫≠p m√£ captcha">
        </div>

        <div class="btn-wrapper">
            <button id="submit-btn" class="submit-btn">G·ª≠i</button>
            <button id="withdraw-btn" class="submit-btn">R√∫t USDT</button>
        </div>

        <div id="result"></div>
    </div>
    <div class="footer">¬©Treeng Premium 2025 - Designed with üíñ</div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        const infoDiv = document.getElementById("info");
        const captchaCanvas = document.getElementById("captchaCanvas");
        const captchaInput = document.getElementById("captcha-input");
        const submitBtn = document.getElementById("submit-btn");
        const withdrawBtn = document.getElementById("withdraw-btn");
        const resultDiv = document.getElementById("result");

        let userId = "";
        const API_URL = "http://192.168.1.8:5050/add_usdt"; // Local API, thay b·∫±ng URL c√¥ng khai khi deploy

        // L·∫•y user_id t·ª´ URL
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("user_id") || "Unknown";
        }

        // Qu·∫£n l√Ω s·ªë d∆∞ web v·ªõi localStorage
        function getWebBalance() {
            return parseFloat(localStorage.getItem(`web_balance_${userId}`) || "0");
        }

        function setWebBalance(amount) {
            localStorage.setItem(`web_balance_${userId}`, amount.toString());
            updateUserInfo();
        }

        // T·∫°o m√£ giao d·ªãch
        function generateTxCode() {
            return 'TX' + Math.random().toString(36).substr(2, 8).toUpperCase();
        }

        // T·∫°o Captcha
        function generateCaptcha() {
            const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
            let currentCaptcha = "";
            for (let i = 0; i < 6; i++) {
                currentCaptcha += chars[Math.floor(Math.random() * chars.length)];
            }
            const ctx = captchaCanvas.getContext("2d");
            ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, captchaCanvas.width, captchaCanvas.height);
            ctx.font = "30px Arial";
            ctx.fillStyle = "#1e40af";
            ctx.textAlign = "center";
            ctx.fillText(currentCaptcha, captchaCanvas.width / 2, captchaCanvas.height / 2 + 10);
            drawNoise(ctx, captchaCanvas.width, captchaCanvas.height);
            captchaInput.value = "";
            return currentCaptcha;
        }

        function drawNoise(ctx, width, height) {
            for (let i = 0; i < 50; i++) {
                ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
                ctx.beginPath();
                ctx.arc(Math.random() * width, Math.random() * height, Math.random() * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // G·ª≠i y√™u c·∫ßu ki·∫øm ti·ªÅn
        async function sendEarnCommand() {
            try {
                window.Telegram.WebApp.sendData(`/earn ${userId}`);
                let currentBalance = getWebBalance();
                setWebBalance(currentBalance + 0.1); // C·ªông 0.00001 USDT v√†o web
                resultDiv.innerHTML = `<p style="color:green;">‚úÖ Th√†nh c√¥ng! B·∫°n ƒë√£ nh·∫≠n ƒë∆∞·ª£c 0.00001 USDT!</p>`;
                setTimeout(() => { 
                    currentCaptcha = generateCaptcha(); 
                    resultDiv.innerHTML = ""; 
                }, 3000);
            } catch (e) {
                resultDiv.innerHTML = `<p style="color:red;">‚ùå L·ªói khi g·ª≠i l·ªánh!</p>`;
            }
        }

        // Ki·ªÉm tra Captcha
        let currentCaptcha = generateCaptcha();
        function checkCaptcha() {
            if (captchaInput.value.trim().toUpperCase() === currentCaptcha) {
                sendEarnCommand();
            } else {
                resultDiv.innerHTML = `<p style="color:red;">‚ùå Sai m√£ captcha! Th·ª≠ l·∫°i.</p>`;
                setTimeout(() => { resultDiv.innerHTML = ""; }, 2000);
            }
        }

        // G·ª≠i y√™u c·∫ßu r√∫t ti·ªÅn qua API Flask
        withdrawBtn.addEventListener("click", async function() {
            let currentBalance = getWebBalance();
            if (currentBalance < 0.1) {
                resultDiv.innerHTML = `<p style="color:red;">‚ùå S·ªë d∆∞ web kh√¥ng ƒë·ªß (c·∫ßn √≠t nh·∫•t 0.1 USDT)!</p>`;
                return;
            }

            let amount = currentBalance;
            let txCode = generateTxCode();

            try {
                let response = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: userId, amount: amount, tx_code: txCode })
                });

                let result = await response.json();
                if (result.success) {
                    setWebBalance(0); // Reset s·ªë d∆∞ web
                    resultDiv.innerHTML = `<p style="color:green;">‚úÖ ƒê√£ r√∫t ${amount} USDT! M√£ GD: ${txCode}. Ki·ªÉm tra bot.</p>`;
                    setTimeout(() => { resultDiv.innerHTML = ""; }, 3000);
                } else {
                    resultDiv.innerHTML = `<p style="color:red;">‚ùå ${result.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color:red;">‚ö† Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn bot! ƒê·∫£m b·∫£o bot ch·∫°y tr√™n c·ªïng 5050.</p>`;
            }
        });

        // Hi·ªÉn th·ªã th√¥ng tin ng∆∞·ªùi d√πng
        function updateUserInfo() {
            userId = getUserId();
            let webBalance = getWebBalance();
            infoDiv.innerHTML = `
                <p><strong>ID Ng∆∞·ªùi d√πng:</strong> ${userId}</p>
                <p><strong>S·ªë d∆∞ USDT (Web):</strong> ${webBalance.toFixed(5)} USDT</p>
            `;
            withdrawBtn.style.display = webBalance >= 0.1 ? "inline-block" : "none";
        }

        // Particle.js setup
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#38bdf8" },
                shape: { type: "circle" },
                opacity: { value: 0.6, random: true },
                size: { value: 4, random: true },
                line_linked: { enable: true, distance: 120, color: "#38bdf8", opacity: 0.4, width: 1 },
                move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out" }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });

        window.onload = () => {
            updateUserInfo();
            currentCaptcha = generateCaptcha();
            submitBtn.addEventListener("click", checkCaptcha);
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        };
    </script>
</body>
</html>
